<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-dark">

                        </div>
                        <div class="mb-3">
                            <label for="">Tunjangan Jabatan</label>
                            <input type="number" class="form-control" id="txt Tunjangan Jabatan">
                        </div>
                        <div class="mb-3">
                            <label for="">potongan</label>
                            <input type="number" class="form-control" id="txt potongan">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function HitungNilai(Nama,Gaji pokok,Tunjangan Jabatan,potongan,pajak10){
            return(Nama * 0.1) + (Gaji pokok* 0.2) + (Tunjangan Jabatan * 0.3) + (potongan * 0.4)(pajak10 * 0.5);
        }

    

    </script>
    
</body>
</html>
